<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Toast Message</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<div id="toast">
		<!-- Success -->
		<!-- <div class="toast toast--success">
			<div class="toast__icon">
				<i class="fa-solid fa-circle-check"></i>
			</div>
			<div class="toast__body">
				<h3 class="toast__title">Success</h3>
				<div class="toast__msg">Chúc mừng bạn đã tạo tài khoản thành công</div>
			</div>

			<div class="toast__close">
				<i class="fa-solid fa-xmark"></i>
			</div>

		</div> -->
		
	</div>

	<div>
		<div class="btn btn--success" onclick="showSuccessToast()">Toast Success</div>
		<div class="btn btn--info" onclick="showInfoToast()">Toast Info</div>
		<div class="btn btn--warn" onclick="showWarnToast()">Toast Warning</div>
		<div class="btn btn--error" onclick="showErrorToast()">Toast Error</div>
	</div>

	<script>
		function showSuccessToast() {
			toast({
				type: 'success',
				title: 'Success',
				msg: 'Chúc mừng bạn đã tạo tài khoản thành công',
				duration: 3000
			})
		}

		function showInfoToast() {
			toast({
				type: 'info',
				title: 'Information',
				msg: 'Vui lòng điền đầy đủ thông tin',
				duration: 5000
			})
		}

		function showWarnToast() {
			toast({
				type: 'warning',
				title: 'FBI Warning',
				msg: 'Bạn sắp trup cập vào trang web không an toàn',
				duration: 5000
			})
		}

		function showErrorToast() {
			toast({
				type: 'error',
				title: 'Error',
				msg: 'Đã xảy ra lỗi. Vui lòng quay lại sau',
				duration: 3000
			})
		}
	</script>
	<script src="./main.js"></script>
</body>
</html>
